<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C3.js Hello World</title>

<!-- Include C3.js and its dependency D3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/Users/mohamedatef/Dev/learning-analytics/c3js_vis/c3-0.7.20/c3.min.js"></script>

<!-- Include C3.js stylesheet (for styling) -->
<link rel="stylesheet" href="/Users/mohamedatef/Dev/learning-analytics/c3js_vis/c3-0.7.20/c3.min.css">
</head>
<body>
    <div id="chart"></div>
    <script>
            var chart = c3.generate({
            bindto: '#chart',
            data: {
                columns: [
                    ['data1', 30, 200, 100, 400, 150, 250],
                    ['data2', 50, 20, 10, 40, 15, 25]
                ],
                type: 'line'
            },
            axis : {
                x : {
                    tick: {
                    count:6,
                    values: [1,2,3,4,5]
                    }
                }
            }
        });
    </script>
